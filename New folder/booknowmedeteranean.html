<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediterranean Cruise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #005f73;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        main {
            padding: 1rem;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
        }

        .hero-content h2 {
            font-size: 2rem;
            margin: 0;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .book-now {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff6f61;
            text-decoration: none;
            border-radius: 5px;
        }

        .book-now:hover {
            background-color: #ff4b5c;
        }

        footer {
            background-color: #005f73;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mediterranean Cruise</h1>
        <p>Explore the beautiful islands of the Mediterranean.</p>
    </header>
    <main>
        <section class="hero">
            <img src="Mediterraneanadventures.jpg" alt="Mediterranean Cruise" class="hero-image">
            <div class="hero-content">
                <h2>Experience Paradise</h2>
                <p>Set sail on an unforgettable journey through crystal-clear waters and stunning tropical landscapes.</p>
                <a href="booknow.html" class="book-now">Book Now</a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mediterranean Cruise. All rights reserved.</p>
    </footer>
</body>
</html>
